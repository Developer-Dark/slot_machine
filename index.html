<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé∞ Slot Machine</title>
  <style>
    body {
      background-color: #0E0E0E;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #player-id {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1rem;
      color: #ccc;
    }
    #spin-count {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1rem;
      color: #ccc;
    }
    h1 {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px white;
      margin: 30px 0 10px;
      text-align: center;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .slot {
      width: 100px;
      height: 150px;
      font-size: 60px;
      background-color: #1A1A1A;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px white;
    }
    #spin-btn {
      margin-top: 30px;
      padding: 12px 40px;
      background-color: #8c8caa;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(140, 140, 170, 0.6);
      transition: transform 0.2s ease, background-color 0.3s ease, opacity 0.3s ease;
    }
    #spin-btn:hover:enabled {
      transform: scale(1.05);
      background-color: #80809C;
    }
    #spin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .history-wrapper {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .history {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 1500px;
      height: 70px;
      padding: 5px;
      overflow: hidden;
      box-sizing: border-box;
    }
    .history .entry {
      width: 50px;
      height: 30px;
      font-size: 18px;
      border-radius: 4px;
      background-color: black;
      border: 1px solid gray;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .highlight {
      color: gold;
      border: 1px solid gold !important;
      box-shadow: 0 0 5px gold;
    }
  </style>
</head>
<body>
  <div id="player-id">ID : <span id="playerIdText">Loading...</span></div>
  <div id="spin-count">‚Üª ÎÇ®ÏùÄ Ïä§ÌïÄ ÌöüÏàò : <span id="spinCountText">0</span></div>
  <h1 id="result">üé∞ Ïä¨Î°Ø Î®∏Ïã† üé∞</h1>
  <div class="main">
    <div class="slots">
      <div class="slot" id="slot1">?</div>
      <div class="slot" id="slot2">?</div>
      <div class="slot" id="slot3">?</div>
    </div>
    <button id="spin-btn">SPIN</button>
  </div>
  <div class="history-wrapper">
    <div class="history" id="history"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzy_vS1mHaLfj3DinkFxR3i9azJlYC8AOecbaEBmZMmYkP1LYvOalWyMILjgoyCgAou2A/exec';
    const symbols = ['‚ô£', '‚ô¶', '‚ô•', '7', '‚ô†'];
    const winRates = {
      '‚ô£': 0.45,   // 49%
      '‚ô¶': 0.30,   // 25%
      '‚ô•': 0.20,   // 10.2%
      '7': 0.049,  // 5.7%
      '‚ô†': 0.001   // 0.1%
    };

    const slotEls = [
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    const resultLabel = document.getElementById('result');
    const history = document.getElementById('history');
    const spinBtn = document.getElementById('spin-btn');
    const playerIdText = document.getElementById('playerIdText');
    const spinCountText = document.getElementById('spinCountText');

    let isSpinning = false;
    let remainingSpins = 0;

    function generatePlayerId(length = 7) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = '';
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }
    
    let playerId = localStorage.getItem('playerId');
    if (!playerId) {
      playerId = generatePlayerId();
      localStorage.setItem('playerId', playerId);
    }
    playerIdText.textContent = playerId;

    async function loadSpinCount() {
      const res = await fetch(`${SCRIPT_URL}?id=${playerId}`);
      const data = await res.json();
      remainingSpins = data.spins || 0;
      spinCountText.textContent = remainingSpins;
      spinBtn.disabled = remainingSpins <= 0;
    }

    async function postResult(resultText) {
      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `id=${playerId}&result=${encodeURIComponent(resultText)}`
        });
        setTimeout(loadSpinCount, 3000);
      } catch (e) {
        console.error('Error posting result:', e);
      }
    }

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function pickWeightedSymbol() {
      const entries = Object.entries(winRates);
      const total = entries.reduce((sum, [_, val]) => sum + val, 0);
      const r = Math.random() * total;
      let acc = 0;
      for (let [sym, prob] of entries) {
        acc += prob;
        if (r <= acc) return sym;
      }
      return randomSymbol();
    }

    function spin() {
      if (isSpinning || remainingSpins <= 0) return;
      isSpinning = true;
      remainingSpins--;
      spinCountText.textContent = remainingSpins;
      spinBtn.disabled = remainingSpins <= 0;

      resultLabel.textContent = 'üé∞ Ïä¨Î°Ø Î®∏Ïã† üé∞';
      resultLabel.style.color = 'white';
      resultLabel.style.textShadow = '0 0 10px white';

      let s1, s2, s3;
      if (Math.random() < 0.51) {
        s1 = s2 = s3 = pickWeightedSymbol();
      } else {
        do {
          s1 = randomSymbol();
          s2 = randomSymbol();
          s3 = randomSymbol();
        } while (s1 === s2 && s2 === s3);
      }
      const result = s1 + s2 + s3;

      let rewardText = 'ÍΩù';
      if (s1 === s2 && s2 === s3) {
        switch (s1) {
          case '‚ô£': rewardText = 'ÌïòÌîÑ-Î∞±'; break;
          case '‚ô¶': rewardText = 'ÎçîÎ∏î'; break;
          case '‚ô•': rewardText = 'Ìä∏Î¶¨Ìîå'; break;
          case '7': rewardText = 'Îü≠ÌÇ§ ÏÑ∏Î∏ê'; break;
          case '‚ô†': rewardText = 'Ïû≠Ìåü'; break;
        }
      }

      postResult(rewardText);

      let spins = 0;
      const interval = setInterval(() => {
        slotEls.forEach(el => el.textContent = randomSymbol());
        if (++spins >= 60) {
          clearInterval(interval);
          showFinalResult(s1, s2, s3, result, rewardText);
        }
      }, 50);
    }

    function showFinalResult(s1, s2, s3, result, rewardText) {
      slotEls[0].textContent = s1;
      slotEls[1].textContent = s2;
      slotEls[2].textContent = s3;
    
      if (s1 === s2 && s2 === s3) {
        resultLabel.style.color = 'gold';
        resultLabel.style.textShadow = '0 0 10px gold';
        slotEls.forEach(el => el.classList.add('highlight'));
      } else {
        resultLabel.style.color = 'white';
        resultLabel.style.textShadow = '0 0 10px white';
        slotEls.forEach(el => el.classList.remove('highlight'));
      }
    
      resultLabel.textContent = rewardText;
      addToHistory(result, s1 === s2 && s2 === s3);

      setTimeout(() => {
        isSpinning = false;
        spinBtn.disabled = remainingSpins <= 0;
      }, 500);
    }

    function addToHistory(result, isWin) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.textContent = result;
      if (isWin) div.classList.add('highlight');
      if (history.children.length >= 20) {
        history.removeChild(history.firstChild);
      }
      history.appendChild(div);
    }

    spinBtn.addEventListener('click', spin);
    loadSpinCount();
  </script>
</body>
</html>
